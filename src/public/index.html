<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header  -->
    <div class="bg-indigo-400 flex justify-between p-4 items-center">
      <!-- Left -->
      <div class="flex items-center">
        <a href="#"
          ><img
            class="mr-2"
            src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-512.png"
            width="50px"
            alt=""
        /></a>
        <a href="#" class="p-2 text-indigo-100 hover:text-indigo-200 mr-2"
          >Home</a
        >
        <a href="#" class="p-2 text-indigo-100 hover:text-indigo-200">About</a>

      <!-- right -->

        >

    </div>

    <div class="bg-indigo-500 flex justify-between px-10 py-20 text-indigo-100">

      <!--Right-->

          src="https://images.unsplash.com/photo-1586179253019-ac8a2522535f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1568&q=80"
          class="w-full border-solid border-2 border-indigo-400"
          alt=""
        />
        <p class="text-white text-center mt-4">Cuddles</p>
      </div>
      <div class="mr-4 mt-8">
        <img
          src="https://images.unsplash.com/photo-1453369569379-52cd4fc989af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1951&q=80"
          alt=""
        />

      </div>
      <div class="mr-4">
        <img

          alt=""
        />

      </div>
      <div class="mr-4 mt-8">
        <img
          src="https://images.unsplash.com/photo-1505623776320-7edecf5f0771?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
          alt=""
        />
        <p class="text-white text-center mt-4">Swims</p>
      </div>
    </div>

    <!-- footer and newletters -->
    <div class="bg-indigo-900 flex justify-between p-5">
    <!-- Left-->
    <div>
        <p class="text-indigo-400">Join the Newsletter</p>
        <form class="flex mt-1">
            <input type="text" class="px-52 py-2 rounded-l-lg">
            <button class="bg-red-200 p-2 text-xs rounded-r">Join</button>
        </form>
    </div>
    <!--Right-->
    <div class="mt-8">
        <p class="text-indigo-400">Copyright @ John Price 2021</p>
    </div>
